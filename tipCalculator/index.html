<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <p>Enter the bill amount and tip percentage to calculate the total.</p>

        <form id="tip-form">
            <label for="bill">Bill amount (€):</label>
            <input type="number" id="bill" placeholder="e.g. 50" min="0" step="0.01">

            <label for="tip">Tip percentage (%):</label>
            <input type="number" id="tip" placeholder="e.g. 10" min="0" step="1">
            
            <label for="people">Number of people:</label>
            <input type="number" id="people" placeholder="e.g. 4" min="1" step="1">

            <button type="submit" id="calculate">Calculate</button>
        </form>

        <p>Total: <span id="total" aria-live="polite">0.00</span> €</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
